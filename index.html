<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Metronic Vue Demo" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Prompt:300,400,500,600,700"
    />
    <link rel="stylesheet" href="/splash-screen.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบยื่นเสนอโครงการ</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script>
      ((g) => {
        var h,
          a,
          k,
          p = "The Google Maps JavaScript API",
          c = "google",
          l = "importLibrary",
          q = "__ib__",
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement("script"));
              e.set("libraries", [...r] + "");
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => "_" + t[0].toLowerCase()),
                  g[k]
                );
              e.set("callback", c + ".maps." + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + " could not load.")));

              m.head.append(a);
            }));
        d[l]
          ? console.warn(p + " only loads once. Ignoring:", g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({ key: "AIzaSyAW9TSuY2zGSjL_1CdoaTkhz2gJApl95Zw", v: "weekly" });
    </script>
  </head>

  <body class="page-loading">
    <!--begin::Theme mode setup on page load-->
    <script>
      let themeMode = "system";

      if (localStorage.getItem("kt_theme_mode_value")) {
        themeMode = localStorage.getItem("kt_theme_mode_value");
      }

      if (themeMode === "system") {
        themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light";
      }

      document.documentElement.setAttribute("data-bs-theme", themeMode);
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="app"></div>

    <!--begin::Loading markup-->
    <div id="splash-screen" class="splash-screen">
      <img
        src="/media/logos/logo-sci.jpeg"
        class="dark-logo"
        alt="Metronic dark logo"
      />
      <img
        src="/media/logos/logo-sci.jpeg"
        class="light-logo"
        alt="Metronic light logo"
      />
      <span>Loading ...</span>
    </div>
    <!--end::Loading markup-->

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
